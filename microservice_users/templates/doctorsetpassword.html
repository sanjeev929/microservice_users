{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/doctorsetpassword.css' %}">
</head>
<body>
    <div class="content">
        <h1>User Login</h1>
        <br>
        <form id="loginForm" method="post" action="/doctorsetpassword/">
            {% csrf_token %}
            <input type="hidden" id="doctor_id" name="doctor_id" value="{{doctor_id}}"><br>
            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password" required><br>
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
